<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квиз</title>

    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="quiz__container">
    <div class="quiz__slide">
        <h2>
            <span>G</span>
            <span>E</span>
            <span>N</span>
            <span>E</span>
            <span>S</span>
            <span>I</span>
            <span>S</span>
        </h2>
    </div>
    <div class="quiz__slide sex">
        <div class="quiz__title">ВЫБЕРИТЕ ПОЛ</div>
        <div class="choose-sex">
            <button><img src="img/man.svg" alt="man"></button>
            <button><img src="img/woman.svg" alt="woman"></button>
        </div>
    </div>
    <div class="quiz__slide">
        <div class="quiz__title">ВЫБЕРИТЕ ВОЗРАСТ</div>
        <div class="choose-year">
            <button><img src="img/prev.svg" alt="prev"></button>
            <span>1</span>
            <button><img src="img/prev.svg" alt="next"></button>
        </div>
    </div>
    <div class="quiz__slide">
        <div class="quiz__title">ВЫБЕРИТЕ РОСТ</div>
        <div class="choose-body height">
            <button class="next"><img src="img/more.svg" alt="more"></button>
            <div class="person">
                <img src="img/person.png" alt="person">
            </div>
            <button class="next"><img src="img/more.svg" alt="less"></button>
        </div>
    </div>
    <div class="quiz__slide">
        <div class="quiz__title">ВЫБЕРИТЕ ТЕЛОСЛОЖЕНИЕ</div>
        <div class="choose-body body">
            <button class="next"><img src="img/more.svg" alt="more"></button>
            <div class="person">
                <img src="img/person.png" alt="person">
            </div>
            <button class="next"><img src="img/more.svg" alt="less"></button>
        </div>
    </div>
    <div class="quiz__slide">
        <div class="quiz__title">ВЫБЕРИТЕ ЦВЕТ КОЖИ</div>
        <div class="choose__container">
            <button class="choose__item"><div class="rect"></div></button>
            <button class="choose__item"><div class="rect"></div></button>
            <button class="choose__item"><div class="rect"></div></button>
            <button class="choose__item"><div class="rect"></div></button>
            <button class="choose__item"><div class="rect"></div></button>
            <button class="choose__item"><div class="rect"></div></button>
        </div>
    </div>
    <div class="quiz__slide">
        <div class="quiz__title">ВЫБЕРИТЕ ЦВЕТ ГЛАЗ</div>
        <div class="choose__container">
            <button class="choose__item"><img src="img/eyes-1.svg" alt="eyes"></button>
            <button class="choose__item"><img src="img/eyes-2.svg" alt="eyes"></button>
            <button class="choose__item"><img src="img/eyes-3.svg" alt="eyes"></button>
            <button class="choose__item"><img src="img/eyes-4.svg" alt="eyes"></button>
            <button class="choose__item"><img src="img/eyes-5.svg" alt="eyes"></button>
            <button class="choose__item"><img src="img/eyes-6.svg" alt="eyes"></button>
        </div>
    </div>
    <div class="quiz__slide">
        <div class="quiz__title">ВЫБЕРИТЕ ПРИЧЕСКУ</div>
        <div class="choose__container four">
            <button class="choose__item"><img src="img/hair-1.svg" alt="eyes"></button>
            <button class="choose__item"><img src="img/hair-2.svg" alt="eyes"></button>
            <button class="choose__item"><img src="img/hair-3.svg" alt="eyes"></button>
            <button class="choose__item"><img src="img/hair-4.svg" alt="eyes"></button>
            <button class="choose__item"><img src="img/hair-5.svg" alt="eyes"></button>
            <button class="choose__item"><img src="img/hair-6.svg" alt="eyes"></button>
            <button class="choose__item"><img src="img/hair-7.svg" alt="eyes"></button>
            <button class="choose__item"><img src="img/hair-8.svg" alt="eyes"></button>
        </div>
    </div>
    <div class="quiz__slide">
        <div class="quiz__title">ЧЕРТЫ ХАРАКТЕРА</div>
        <div class="input">
            <p>Напишите: </p>
            <input type="text" placeholder="">
            <button><img src="img/send.svg" alt="send"></button>
        </div>
    </div>
    <div class="quiz__slide">
        <div class="quiz__title">готово!</div>
        <div class="end">
            <img src="img/solut.svg" alt="solut">
            <img src="img/solut.svg" alt="solut">
            <img src="img/solut.svg" alt="solut">
            <img src="img/solut.svg" alt="solut">
            <img src="img/solut.svg" alt="solut">
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
